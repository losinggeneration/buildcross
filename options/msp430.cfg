# Ti MSP430 compiler options
# Dir to build with
SYSTEM=msp430
TARG=msp430
# Gcc version to build
GCCVER="4.7.3"
# Binutils version to build
BINVER="2.22"
# MSP430 libc version to build
MSP430LIBCVER="20120716"
# MSP430 mcu version to build
MSP430MCUVER="20130321"
# Gdb version
GDBVER="7.6.2"
# Where the MSP430 patches are
PATCHDIR="$PATCHBASEDIR/msp430"
# Which languages to compile Gcc with
LANGUAGES="c,c++"
# Don't use posix threads
THREADS="yes"

if [ ! "$TESTING" ];then
	# Where to install to
	INSTALL="/opt/mspgcc"
fi

# Binutils options
BINOPTS="--disable-nls --enable-install-libbfd --with-sysroot=$INSTALL"

# Gcc options
GCCBOPTS="--with-newlib --disable-multilib --disable-nls --without-headers --disable-threads --disable-libssp --disable-shared --enable-languages=c"
GCCFOPTS="--with-newlib --enable-multilib --enable-install-libiberty --disable-nls --disable-libssp --enable-threads=$THREADS --enable-languages=$LANGUAGES"

# Gdb options
GDBOPTS="--enable-sim"

# End Ti MSP430 options
