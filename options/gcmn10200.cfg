# Gamecube MN10200 options
# Dir to build with
SYSTEM=gamecube-mn10200
USEKOS="yes"
KOSSYSINC="dc"
# Binutils version to build
BINVER="2.23.1"

if [ ! "$TESTING" ];then
	# Where to install to
	INSTALL="/opt/homebrew/gc"
fi

# No patch directory
PATCHDIR=

# What the arm compiler is called
TARG="mn10200"
# Binutils options
BINOPTS="--disable-nls --disable-debug --disable-dependency-tracking --disable-werror"
GCCBOPTS=""
GCCFOPTS=""
NEWLIBOPTS=""

# End Gamecube MN10200 options
